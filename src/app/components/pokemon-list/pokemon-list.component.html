<div class="container-fluid">
  @if (loading) {
    <div class="alert alert-info" role="status">
      Chargement des Pokémon...
    </div>
  }

  @if (error) {
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  }

  <!-- Grille Bootstrap des Pokémon -->
  <div class="container">
    <div class="row">
      @for (pokemon of pokemons; track pokemon.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card text-center h-100">
            <img
              [src]="pokemon.sprites.other?.['official-artwork']?.front_default || pokemon.sprites.front_default"
              [alt]="pokemon.name"
              class="card-img-top"
              loading="lazy">
            <div class="card-body">
              <h5 class="card-title">{{ pokemon.name | titlecase }}</h5>
              <div class="d-flex justify-content-center flex-wrap gap-2">
                @for (type of pokemon.types; track type.type.name) {
                  <span class="badge bg-primary text-capitalize">
                    {{ type.type.name }}
                  </span>
                }
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Navigation de pages -->
  <nav aria-label="Navigation des pages">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="!canPreviousPage()">
        <button class="page-link" (click)="previousPage()" [disabled]="!canPreviousPage()">
          Précédent
        </button>
      </li>
      <li class="page-item active">
        <span class="page-link">Page {{ currentPage }}</span>
      </li>
      <li class="page-item" [class.disabled]="!canNextPage()">
        <button class="page-link" (click)="nextPage()" [disabled]="!canNextPage()">
          Suivant
        </button>
      </li>
    </ul>
  </nav>
</div>
